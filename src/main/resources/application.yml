server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:github_repo_cache
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

github:
  api:
    base-url: https://api.github.com

logging:
  level:
    com.github.xqiii.cache: INFO
    org.springframework.web: INFO

